<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flowers</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="mx-auto max-h-[71px] max-w-[1140px]">
    <!-- nav section Start -->
    <nav class="h-[71px] w-full xl:p-0 px-3 flex justify-between items-center mt-8">
        <img class="h-full" src="assets/logo.png" alt="logo">
        <div class="flex items-center justify-between md:w-[415px] h-full">
            <a class="font-bold hidden md:block hover:scale-110 duration-1000 hover:text-gray-800" href="#">Home</a><a
                class="text-[#8987A1] hidden md:block hover:scale-110 duration-1000 hover:text-gray-800 "
                href="#">Shop</a><a
                class="text-[#8987A1] hidden md:block hover:scale-110 duration-1000 hover:text-gray-800" href="#">About
                Us</a>
            <button class="cursor-pointer flex gap-1 items-center">
                <img class="h-8 md:h-6 hover:scale-110 duration-1000 hover:text-gray-800"
                    src="/assets/cart-shopping-svgrepo-com.svg" alt="cart logo">
                <p class="text-xl hover:scale-110 duration-1000 hover:text-gray-800">Cart ($56)</p>

            </button>
        </div>
    </nav>
    <!-- nav section End -->
    <!-- Hero section Start -->
    <section class="mt-[120px] border w-full h-[461px] grid grid-cols-2 ">
        <div class="border relative">

        </div>
        <div class="border relative"><img class="bottom-0 absolute" src="/assets/hero-flower.png" alt="flower img">
        </div>

    </section>

    <!-- Hero section End -->
</body>

</html>
